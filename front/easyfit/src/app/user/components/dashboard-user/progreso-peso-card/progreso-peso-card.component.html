<div class="card-progreso">
  <h2 class="titulo-progreso">Progreso del peso</h2>
  <p class="subtitulo-progreso">Progreso desde el inicio hasta d√≠a de hoy</p>

  <div class="grafico-wrapper">
    <svg viewBox="0 0 200 100" class="semi-arco">
      <!-- Gradiente personalizado azul -->
      <defs>
        <linearGradient id="gradiente" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#5ce1e6" />
          <stop offset="100%" stop-color="#0099ff" />
        </linearGradient>
      </defs>

      <!-- Arco azul claro como base -->
      <path d="M20,100 A80,80 0 0,1 180,100" class="arco-base" />

      <!-- Arco azul oscuro como progreso -->
      <path
        d="M20,100 A80,80 0 0,1 180,100"
        class="arco-progreso"
        stroke="#0099ff"
        [attr.stroke-dasharray]="'251'"
        [attr.stroke-dashoffset]="251 - (porcentajeProgreso * 2.51)"
      />
    </svg>

    <div class="contenido-centro mt-3">
      <i class="fas fa-weight-scale icono"></i>
      <div class="texto-peso">{{ getTextoProgreso() }}</div>
      <div class="peso-actual">Actual: {{ pesoActual }} kg</div>
    </div>

    <div class="etiquetas-laterales">
      <div class="peso-inicial">
        {{ pesoInicial }}<br /><span>Inicio</span>
      </div>
      <div class="peso-objetivo">
        {{ pesoObjetivo }}<br /><span>Objetivo</span>
      </div>
    </div>
  </div>
</div>
