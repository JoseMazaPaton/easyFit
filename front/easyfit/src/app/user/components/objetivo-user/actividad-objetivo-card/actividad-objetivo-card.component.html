<div class="card-actividad">
  <!-- Actividad fÃ­sica -->
  <form [formGroup]="formActividad">
    <div class="campo-card">
      <label for="actividad">Nivel de actividad</label>
      <select id="actividad" formControlName="actividad">
        <option value="">Seleccione...</option>
        @for (nivel of nivelesActividad; track nivel) {
          <option [value]="nivel">{{ nivel }}</option>
        }
      </select>
    </div>
  </form>

  <!-- Meta semanal -->
  <form [formGroup]="formMetaSemanal">
    <div class="campo-card">
      <label for="opcionPeso">Meta semanal</label>
      <select id="opcionPeso" formControlName="opcionPeso">
        <option value="">Seleccione...</option>
        @for (opcion of opcionesPeso; track opcion) {
          <option [value]="opcion">{{ opcion }}</option>
        }
      </select>
    </div>
  </form>
</div>
