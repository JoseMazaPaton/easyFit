<div class="d-flex justify-content-center gap-2">
  <!-- Botón editar -->
  <button class="btn btn-sm btn-editar" (click)="onEditarCantidad()" title="Editar alimento">
    <img src="assets/icons/editar.svg" alt="Editar" width="35" height="15" />
  </button>

  <!-- Botón eliminar -->
  <button class="btn btn-sm btn-eliminar" (click)="onEliminarAlimento()" title="Eliminar alimento">
    <img src="assets/icons/eliminar.svg" alt="Eliminar" width="20" height="10" />
  </button>
</div>
