<div class="diario-container">
  
  <!-- Título y control de fecha en la misma fila -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h2 class="fw-bold text-white mb-2">Resumen del día</h2>

    <div class="control-fecha-custom d-inline-flex align-items-center px-3 py-2 rounded-3">
      <span class="fw-bold me-2 text-dark">Tu diario de comidas para :</span>

      <button (click)="cambiarFecha(-1)" class="btn-fecha-icon me-1">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div class="fecha-activa px-3 py-1 fw-semibold">
        {{ fechaSeleccionada | date:'fullDate' }}
      </div>

      <button (click)="cambiarFecha(1)" class="btn-fecha-icon ms-1">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Resumen nutricional (tarjetas) -->
  <div class="mb-4">
    <app-resumen-comidas-diario [resumen]="resumenDiario"></app-resumen-comidas-diario>
  </div>

  <!-- Lista de comidas -->
  <div class="lista-comidas d-flex flex-column gap-3"a>
    @for (comida of arrayComidas ; track $index) {
      <app-comida-diario-card 
        [comida]="comida" 
        (refresh)="obtenerComidas()">
      </app-comida-diario-card>
    }
  </div>

  <!-- Botón añadir comida -->
  <div class="mt-3">
    <button class="btn-crear-comida" (click)="abrirDialogoCrearComida()">+ Añadir comida</button>
  </div>
