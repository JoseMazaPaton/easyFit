<!-- CONTENEDOR GENERAL -->
<div class="diario-container">

  <!-- Resumen del día -->
  <div class="mb-4">
    <app-resumen-comidas-diario></app-resumen-comidas-diario>
  </div>

  <!-- Control de fecha (Personalizado) -->
  <div class="control-fecha-custom d-inline-flex align-items-center px-3 py-2 rounded-3 mb-4">
    <span class="fw-bold me-2 text-dark">Tu diario de comidas para :</span>

    <button (click)="cambiarFecha(-1)" class="btn-fecha-icon me-1">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div class="fecha-activa px-3 py-1 fw-semibold">
      {{ fechaSeleccionada | date:'fullDate' }}
    </div>

    <button (click)="cambiarFecha(1)" class="btn-fecha-icon ms-1">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>

  <!-- Lista de comidas -->
  <div class="lista-comidas d-flex flex-column gap-3">
    <app-comida-diario-card *ngFor="let comida of comidas" [comida]="comida"
      (refresh)="obtenerComidas()"></app-comida-diario-card>
  </div>

  <!-- Botón añadir comida -->
  <div class="text-center mt-4">
    <button class="btn btn-outline-success btn-sm">+ Añadir comida</button>
  </div>

</div>
