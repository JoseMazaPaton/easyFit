  <div class="card-calorias">
    <div class="contenido-calorias">
      <div class="encabezado">
        <h2 class="titulo">Calor√≠as</h2>
        <p class="subtitulo">Restantes = Objetivo - Consumidas</p>
      </div>
  
      <div class="contenido-main">
        <div class="grafico">
          <svg width="150" height="150" viewBox="0 0 36 36">
            <circle class="bg" cx="18" cy="18" r="15.9155" />
            <circle class="progress" 
                    cx="18" cy="18" r="15.9155"
                    [attr.stroke-dasharray]="porcentaje + ', 100'" />
            <text x="18" y="18" class="label">{{ kcalRestantes }}<tspan x="18" dy="5">Restantes</tspan></text>
          </svg>
        </div>
  
        <div class="valores">
          <div class="dato">
            <i class="fas fa-flag"></i>
            <span>Objetivo<br><strong>{{ kcalObjetivo }}Kcal</strong></span>
          </div>
          <div class="dato">
            <i class="fas fa-utensils"></i>
            <span>Consumidas<br><strong>{{ kcalConsumidas }}Kcal</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>
