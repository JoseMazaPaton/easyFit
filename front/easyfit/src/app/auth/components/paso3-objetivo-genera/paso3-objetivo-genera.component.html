<div class="registro-form-contenedor">
    <div class="card-registro">
      <form>
        <!-- Encabezado -->
        <h3 class="text-center mb-1" style="color: #0099ff; font-weight: bold;">¡Gracias, usuario!</h3>
        <p class="text-center mb-4 fw-semibold" style="color: #0099ff;">
          Ahora vamos con tus objetivos.
        </p>
  
        <!-- Objetivo principal -->
        <div class="mb-4">
          <label for="objetivo" class="form-label titulo-seccion d-block mb-2" style="font-size: 15px;">
            Selecciona uno que sea importantes para ti.
          </label>
          <select
            class="form-select"
            id="objetivo"
            
            name="objetivo"
            required
          >
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="perder">Perder peso</option>
            <option value="mantener">Mantener peso</option>
            <option value="ganar">Ganar peso</option>
          </select>
        </div>
  
        <!-- Nivel de actividad -->
        <div class="mb-5">
          <label for="actividad" class="form-label titulo-seccion d-block mb-1">
            ¿Cuál es tu nivel de actividad base?
          </label>
          <p style="font-size: 13px; color: var(--color-texto-principal); margin-top: -4px;">
            Sin incluir las rutinas de entrenamiento
          </p>
          <select
            class="form-select mt-2"
            id="actividad"
            
            name="actividad"
            required
          >
            <option value="" disabled selected>Selecciona nivel</option>
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Ligero</option>
            <option value="activo">Activo</option>
            <option value="muy_activo">Muy activo</option>
          </select>
        </div>
  
        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/auth/register/paso2']">
            Volver
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="siguientePaso()"
            [disabled]="!objetivo || !actividad"
          >
            Siguiente
          </button>
        </div>
      </form>
    </div>
  </div>
