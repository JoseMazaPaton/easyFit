<div class="registro-form-contenedor">
  <div class="card-registro">
    <form [formGroup]="formPaso4" (ngSubmit)="siguientePaso()">
      <!-- Título -->
      <h5 class="titulo-seccion mb-2">¿Cuál es tu objetivo semanal?</h5>
      <p class="mb-4" style="color: var(--color-texto-principal); font-size: 14px;">
        Para que te sea más fácil cumplir tu objetivo general, vamos a desglosarlo por semanas.
        ¡Es mejor ir poquito a poco!
      </p>

      <!-- Botones de selección -->
      <div class="d-grid gap-3 mb-4" *ngIf="mostrarOpciones">
        <button
          type="button"
          class="btn btn-select"
          *ngFor="let opcion of opciones"
          [ngClass]="{ 'active': formPaso4.value.opcionPeso === opcion.valor }"
          (click)="seleccionarObjetivo(opcion.valor)">
          {{ opcion.texto }}
        </button>
      </div>

      <!-- Validación -->
      <p class="error text-center mb-4" *ngIf="checkControl('opcionPeso', 'required') && mostrarOpciones">
        Debes seleccionar una opción.
      </p>

      <!-- Navegación -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-volver" [routerLink]="['/auth/register/paso3']">Volver</button>
        <button type="submit" class="btn btn-siguiente" [disabled]="formPaso4.invalid && mostrarOpciones">
          Siguiente
        </button>
      </div>
    </form>
  </div>
</div>
