<div class="registro-form-contenedor">
  <div class="card-registro">
    <form [formGroup]="formPaso6" (ngSubmit)="crearCuenta()">
      <!-- Encabezado final -->
      <h3 class="text-center mb-1" style="color: #0099ff; font-weight: bold;">¡Casi hemos acabado!</h3>
      <p class="text-center mb-4" style="color: #0099ff; font-weight: 600;">Crea tu contraseña</p>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="form-label titulo-seccion d-block mb-2">Contraseña</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña" />
        <p class="error" *ngIf="checkControl('password', 'required')">La contraseña es obligatoria.</p>
        <p class="error" *ngIf="checkControl('password', 'minlength')">Mínimo 10 caracteres.</p>
        <p class="error" *ngIf="checkControl('password', 'noEspacios')">No puede contener espacios.</p>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-4">
        <label for="confirmarPassword" class="form-label titulo-seccion d-block mb-2">Repite la contraseña</label>
        <input type="password" class="form-control" id="confirmarPassword" formControlName="confirmarPassword" placeholder="Repetir contraseña" />
        <p class="error" *ngIf="checkControl('confirmarPassword', 'required')">Debes confirmar la contraseña.</p>
        <p class="error" *ngIf="formPaso6.hasError('noCoincide') && formPaso6.get('confirmarPassword')?.touched">
          Las contraseñas no coinciden.
        </p>
      </div>

      <!-- Botón Finalizar -->
      <div class="text-center">
        <button type="submit" class="btn btn-siguiente px-5" [disabled]="formPaso6.invalid">
          FINALIZAR
        </button>
      </div>
    </form>
  </div>
</div>
