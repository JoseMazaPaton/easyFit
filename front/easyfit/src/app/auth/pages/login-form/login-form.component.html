<div class="container h-100 d-flex align-items-center justify-content-center">
  <div class="login-wrapper w-100" >
    <form class="login-form bg-white rounded-4 shadow p-4" #loginForm = "ngForm" (ngSubmit)="login(loginForm)">
      <h3 class="text-center fw-bold text-primary-custom">Inicio de sesión</h3>
  
      <!-- INPUT DEL EMAIL USUARIO -->
      <div class=" mt-4">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Dirección de email"
          required
          name="email"
          ngModel
        />
      </div>
  
      <!-- INPUT DE LA PASSWORD USUARIO -->
      <div class="mt-4">
        <div class="input-group">
          <input
            type="password"
            id="password"  
            class="form-control"
            placeholder="Contraseña"
            required
            name="password"
            ngModel
          />
          <span class="input-group-text"><i class="bi bi-eye"></i></span>
        </div>
        <a class="d-block text-end small mt-2 text-muted">¿Olvidaste tu contraseña?</a>
      </div>
  
      <!-- BOTON INICIO -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-custom btn-lg text-white fw-semibold"
        [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </div>
      
    </form>
  </div>
</div>
