<section class="d-flex justify-content-center align-items-center fondo-gradiente" style="min-height: 100vh;">
  <div style="max-width: 420px; width: 100%;" class="px-3">
    <form class="bg-white rounded-4 shadow p-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      
      <!-- Título dinámico -->
      <h3 class="titulo-login mb-4">{{ esAdmin ? 'Acceso Administrador' : 'Inicio de sesión' }}</h3>

      <!-- Mensaje de error -->
      @if (mensajeError) {
        <div class="alert alert-danger text-center small mb-3">
          {{ mensajeError }}
        </div>
      }

      <!-- Correo -->
      <div class="mb-3">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Dirección de email"
          class="form-control campo-estilo"
          required
          ngModel
          (input)="onInput()" />
      </div>

      <!-- Contraseña -->
      <div class="mb-3 position-relative">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Contraseña"
          class="form-control campo-estilo"
          required
          ngModel
          (input)="onInput()" />
        <a class="d-block text-end small mt-2 text-muted" href="#">¿Olvidaste la contraseña?</a>
      </div>

      <!-- Botón -->
      <div class="d-grid mt-4">
        <button
          type="submit"
          class="btn btn-siguiente btn-lg fw-semibold"
          [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
</section>
