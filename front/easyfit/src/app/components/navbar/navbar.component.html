<aside class="sidebar ">
  <!-- ZONA DEL PERFIL DEL USUARIO -->
  <div>
    <app-user-info-card
      [nombre]="usuario.nombre"
      [rol]="usuario.rol">
    </app-user-info-card>

    <hr class="sidebar-separator"/>

    <!-- ZONA DE NAVEGACION-->
    <nav class="sidebar-nav">

      <!-- Dashboard-->
      <a routerLink="/usuario/dashboard" routerLinkActive="active" class="sidebar-link">
        <i class="fa-solid fa-gauge"></i>
        <span>Dashboard</span>
      </a>
      
       <!-- Zona de registrar comidas-->
      <a routerLink="/usuario/diario" routerLinkActive="active" class="sidebar-link">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Diario</span>
      </a>

      <!-- Zona de lista de comidas-->
      <a routerLink="/usuario/alimentos" routerLinkActive="active" class="sidebar-link">
        <i class="fa-solid fa-utensils"></i>
        <span>Lista de alimentos</span>
      </a>

      <!-- Zona de los objetivos del usuario-->
      <a routerLink="/usuario/objetivos" routerLinkActive="active" class="sidebar-link">
        <i class="fa-solid fa-chart-line"></i>
        <span>Objetivos</span>
      </a>
    </nav>
  </div>

  <!--ZONA DE LOGOUT -->
  <button class="sidebar-logout" (click)="logOut()">
    <i class="fa-solid fa-right-from-bracket"></i>
    Logout
  </button>
</aside>
