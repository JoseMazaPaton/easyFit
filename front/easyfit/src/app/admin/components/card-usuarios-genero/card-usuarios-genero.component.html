<div class="card-dashboard p-3">
  <h6 class="fw-bold text-dark text-uppercase">Usuarios por género</h6>

  <!-- Contenedor para centrar gráfico + datos -->
  <div class="d-flex justify-content-center align-items-center mt-3">
    <!-- Canvas del gráfico -->
    <div class="me-4">
      <canvas id="generoChart" width="130" height="130"></canvas>
    </div>

    <!-- Datos a la derecha -->
    <div class="datos-genero d-flex flex-column gap-2">
      <div class="d-flex align-items-center text-primary">
        <i class="bi bi-person-fill me-2 fs-5"></i>
        <div>
          <span class="fw-bold text-uppercase">HOMBRE</span><br />
          <span class="small">{{ totalHombres }} USUARIOS</span>
        </div>
      </div>

      <div class="d-flex align-items-center text-info">
        <i class="bi bi-person-fill me-2 fs-5"></i>
        <div>
          <span class="fw-bold text-uppercase">MUJER</span><br />
          <span class="small">{{ totalMujeres }} USUARIOS</span>
        </div>
      </div>
    </div>
  </div>
</div>
